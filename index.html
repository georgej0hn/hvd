<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise for You ‚ù§Ô∏è</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Changed to min-height to accommodate floating elements if needed */
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Important for floating elements */
            text-align: center;
            position: relative; /* Needed for absolute positioning of decorations */
        }

        #initial-page, #message-page {
            transition: all 0.5s ease-in-out;
            position: relative;
            z-index: 10; /* Ensures content is above the background decorations */
        }

        .hidden {
            display: none;
        }

        .btn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

      
        .card {
            background: rgba(255, 255, 255, 0.95); /* Slightly more opaque */
            padding: 30px 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            max-width: 400px;
            animation: slideUp 1s ease-out;
            margin: 20px;
            border: 3px solid #ffecf0; /* Light pink border for cuteness */
        }

        .main-card-img {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1));
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
             0%, 100% { transform: translateY(0); }
             50% { transform: translateY(-10px); }
        }

        h1 { color: #ff4d6d; margin-bottom: 10px; font-size: 28px; }
        p { font-size: 18px; color: #555; line-height: 1.6; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .background-decorations {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Ensures clicking goes through them */
            z-index: 1; /* Behind the main content */
            overflow: hidden;
        }

        .floater {
            position: absolute;
            opacity: 0.6; /* Make them slightly transparent */
            animation: floatAround 6s ease-in-out infinite;
        }

        /* Different sizes and positions for floating items */
        .floater:nth-child(1) { top: 10%; left: 5%; width: 80px; animation-delay: 0s; }
        .floater:nth-child(2) { top: 20%; right: 10%; width: 60px; animation-delay: 1s; animation-duration: 8s; }
        .floater:nth-child(3) { bottom: 15%; left: 15%; width: 70px; animation-delay: 2s; }
        .floater:nth-child(4) { bottom: 10%; right: 5%; width: 90px; animation-delay: 0.5s; animation-duration: 7s;}
        .floater:nth-child(5) { top: 50%; left: -40px; width: 50px; animation-delay: 3s; }

        @keyframes floatAround {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

    </style>
</head>
<body>

    <div class="background-decorations">
        <img src="https://cdn-icons-png.flaticon.com/512/3081/3081946.png" class="floater" alt="cupcake">
        <img src="https://cdn-icons-png.flaticon.com/512/4741/4741323.png" class="floater" alt="small teddy" style="opacity: 0.4;">
        <img src="https://cdn-icons-png.flaticon.com/512/2435/2435641.png" class="floater" alt="lollipop">
         <img src="https://cdn-icons-png.flaticon.com/512/3081/3081972.png" class="floater" alt="cupcake2">
    </div>


    <div id="initial-page">
        <h2 style="color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.2);">I have a small surprise for you! üéÅ</h2>
        <button class="btn" onclick="showMessage()">Click Here ‚ù§Ô∏è</button>
    </div>

    <div id="message-page" class="hidden">
        <div class="card">
            <img src="https://cdn-icons-png.flaticon.com/512/9927/9927698.png" alt="Cute Teddy with Heart" class="main-card-img">
            
            <h1>Machane Happy Valentine's Day ! üíç</h1>
            <p>I am The Love YOUüòò</p>
            <p style="font-size: 30px;">üåπ‚ú®‚ù§Ô∏è</p>
        </div>
    </div>

<audio id="bgMusic" loop>
        <source src="Deadpool.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>


    <script>
        function showMessage() {
 // Play music
            const music = document.getElementById('bgMusic');
            music.play().catch(error => console.log("Music play failed - need user gesture"));

            document.getElementById('initial-page').classList.add('hidden');
            document.getElementById('message-page').classList.remove('hidden');
            
            // Change background color slightly on click
            document.body.style.background = "linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%)";
        }
    </script>
</body>
</html>
